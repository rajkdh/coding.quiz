
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets\css\style.css">
</head>
<body>
    <div class="web-container">
    <header class="header">
        <ul> 
            <li>
                Time: <span class="timer" id="timer">0</span>
            </li>
        </ul>
    </header>
    <div class="the-quiz">
        <h1 class="quiz-title" id="quiz-header">Test you knowledge - Coding</h1>
        <h3 class="quiz-info" id="quiz-text">Click 'start' to play!</h3>
        <ul id="quiz-box">
            <button class="btn" id="start-quiz">Start</button>
        </ul>
    </div>
    <div class= "high-score-screen">
        <ul class="high-score" id="high-score">

        </ul>
    </div>

    <script src="assets\js\script.js"></script>

    
</body>
</html>
